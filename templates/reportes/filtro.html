<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudiantes por Alergia</title>
</head>
<body>
    <h1>Estudiantes con alergias de tipo: {{ tipo_alergia }}</h1>
    <ul>
        {% for estudiante in estudiantes %}
            <li>
                {{ estudiante.nombre }} - {{ estudiante.descripcion }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
