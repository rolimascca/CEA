<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Reporte Médico</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f8;
            color: #333;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            padding: 2.5rem 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            letter-spacing: 1px;
        }

        .stat {
            background: #3498db;
            color: white;
            padding: 1rem 1.5rem;
            margin: 1rem 0;
            border-radius: 8px;
            font-size: 1.25rem;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
            transition: background 0.3s ease;
        }

        .stat:hover {
            background: #2980b9;
            cursor: default;
        }

        footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reporte Médico</h1>
        <div class="stat">Total de estudiantes: {{ total_estudiantes }}</div>
        <div class="stat">Estudiantes con enfermedades crónicas: {{ con_enfermedades }}</div>
        <footer>Generado el {{ now|date:"d/m/Y H:i" }}</footer>
    </div>
</body>
</html>
